<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Transaction Predictions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand i {
            color: rgb(236, 236, 138);
        }
        body, html {
            width: 100%;
            overflow-x: hidden; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%; 
            overflow-x: hidden; 
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            text-align: center;
        }
        .overlay-text {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-credit-card"></i> Credit Card Fraud Detection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/bulk_upload">Bulk Transaction Predictions</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>


    <div class="overlay"><div class="overlay-text">Processing...</div></div>

    
    <div class="container">
        <br>
        <div class="container">
            <br>      
            <h1 class="mb-4 text-center"><b>Upload Transactions Data</b></h1>

            <form method="get" action="/static/test_data.csv">
                <button type="submit" class="btn btn-dark">
                    <i class="fas fa-download"></i> Download Sample Data
                </button>
            </form>
           
        </div>
        <br>
        <form id="uploadForm" enctype="multipart/form-data" style="display: flex; justify-content: space-between; align-items: center;">
            <input type="file" name="file" class="form-control" style="width: 80%;" accept=".csv" required>
            <button type="submit" class="btn btn-dark" style="width: 18%; margin-left: 2%;">Upload and Predict</button>
        </form>     

    </div>


    <div class="container mt-4">
        <div class="alert alert-danger" role="alert" style="display: none;" id="errorContainer"></div>
        <div class="alert alert-dark" role="alert">
            <div id="fraudCount">Fraud Count: 0</div>
            <div id="nonFraudCount">Non-Fraud Count: 0</div>
        </div>
        <div class="container-fluid">
            <table id="resultsTable" class="display nowrap" style="width:100%; display: none;">
                <thead>
                    <tr>
                        <th>V1</th><th>V2</th><th>V3</th><th>V4</th><th>V5</th><th>V6</th>
                        <th>V7</th><th>V8</th><th>V9</th><th>V10</th><th>V11</th><th>V12</th>
                        <th>V13</th><th>V14</th><th>V15</th><th>V16</th><th>V17</th><th>V18</th>
                        <th>V19</th><th>V20</th><th>V21</th><th>V22</th><th>V23</th>
                        <th>V24</th><th>V25</th><th>V26</th><th>V27</th><th>V28</th><th>scaled_amount</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        function initializeDataTables() {
            if ($.fn.DataTable.isDataTable('#resultsTable')) {
                $('#resultsTable').DataTable().destroy(); 
            }
            var table = $('#resultsTable').DataTable({ 
                scrollX: true,
                scrollY: '500px',
                scrollCollapse: true,
                paging: true,
                pageLength: 20,
                fixedHeader: true,
                autoWidth: false
            });


            if ($('#resultsTable tbody tr').length > 0) {
                $('#resultsTable').css('display', 'block');
            }
        }

        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $('.overlay').show();
            $.ajax({
                url: '/bulk_upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $('#resultsTable tbody').html(response.html_table); 
                    
                    if ($('#resultsTable tbody tr').length > 0) {
                        $('#resultsTable').css('display', 'block');
                    }
                    initializeDataTables(); 
                    
                    $('#fraudCount').text("Fraud Count: " + response.fraud_count);
                    $('#nonFraudCount').text("Non-Fraud Count: " + response.non_fraud_count);
                    $('.overlay').hide();
                },
                error: function(xhr) {
                    $('.overlay').hide();
                    $('#errorContainer').text("Error: " + xhr.responseText).show();
                }
            });
        });
    });

    </script>
</body>
</html>
